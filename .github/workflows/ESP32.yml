name: ESP32 Full Automation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  esp32-test:
    runs-on: self-hosted

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Verify existing Python
      - name: Verify Python
        run: python --version

      # 3Ô∏è‚É£ Install Robot Framework & PySerial (no pip upgrade)
      - name: Install Robot Framework & PySerial
        run: |
          pip install robotframework pyserial

      # 4Ô∏è‚É£ Configure Arduino CLI
      - name: Configure Arduino CLI
        run: |
          .\arduino-cli.exe config init
          .\arduino-cli.exe core update-index
          .\arduino-cli.exe core install esp32:esp32

      # 5Ô∏è‚É£ Compile Sender Firmware (ESP1)
      - name: Compile Sender Firmware
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 sender

      # 6Ô∏è‚É£ Upload Sender Firmware to COM6
      - name: Upload Sender Firmware
        run: |
          .\arduino-cli.exe upload -p COM6 --fqbn esp32:esp32:esp32 sender

      # 7Ô∏è‚É£ Compile Receiver Firmware (ESP2)
      - name: Compile Receiver Firmware
        run: |
          .\arduino-cli.exe compile --fqbn esp32:esp32:esp32 receiver

      # 8Ô∏è‚É£ Upload Receiver Firmware to COM7
      - name: Upload Receiver Firmware
        run: |
          .\arduino-cli.exe upload -p COM7 --fqbn esp32:esp32:esp32 receiver

      # 9Ô∏è‚É£ Run Robot Framework tests
      - name: Run Robot Tests
        run: |
          robot test.robot

      # üîü Upload Robot Framework reports
      - name: Upload Robot Report
        uses: actions/upload-artifact@v4
        with:
          name: robot-report
          path: |
            report.html
            log.html
            output.xml
